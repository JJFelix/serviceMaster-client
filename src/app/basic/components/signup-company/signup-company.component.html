<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px;">Company Signup</h1>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid email">
                        <input nz-input placeholder="Email" formControlName="email" id="email">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Wrong Password!">
                        <input nz-input type="password" placeholder="Password" formControlName="password" id="password">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Wrong Password!">
                        <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid name">
                        <input nz-input placeholder="First name" formControlName="name" id="name">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid address">
                        <input nz-input placeholder="Address" formControlName="address" id="address">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid phone number">
                        <input nz-input placeholder="Phone" formControlName="phone" id="phone">
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin">
                    Register
                </button>
                Or <a routerLink="/login">Login Now!</a>
            </form>
        </div>
    </div>
</div>
